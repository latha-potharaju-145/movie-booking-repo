<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>

    <!-- Correct Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <script src="movies.js"></script> <!-- Corrected script import -->

    <div class="container">
        <h1 class="text-left">Recommended Movies</h1>
        <div id="movies" class="row"></div>
    </div>

    <script>
        const moviesDiv = document.getElementById("movies");

        if (typeof cinema !== "undefined" && cinema.movies) {
            const moviesList = cinema.movies.map((movie) => {
                return `
                <div class="col-3">
                    <div class="card m-2">
                        <img src="${movie.image}" class="card-img-top,padding="138*207",alt="Movie Image"/>
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text">${movie.genre}</p>
                            <div>
                                ${movie.shows.map((time, index) => `
                                    <button class="btn btn-primary m-1">
                                        ${time} (${movie.seats[index]} seats) â‚¹${movie.price.normal}
                                    </button>
                                `).join("")}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join("");

            moviesDiv.innerHTML = moviesList;
        } else {
            moviesDiv.innerHTML = "<p>No movies available at the moment.</p>";
        }
    </script>

</body>
</html>
